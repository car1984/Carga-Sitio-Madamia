<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>tabSlideOut jQuery plugin example page</title>
	
	<link href="css/example-page.css" rel="stylesheet" type="text/css" media="all" />
	
    <style type="text/css" media="screen">
    
    .slide-out-div {
		width: 214px;
		height:306px;
	background-image: url(../../../img/Home/Fondo_click_de_Productos_Institucionales_Especiales.png);
    }
    


	</style>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.tabSlideOut.v1.3.js"></script>
         
         <script>
         $(function(){
             $('.slide-out-div').tabSlideOut({
                 tabHandle: '.handle',                              //class of the element that will be your tab
                 pathToTabImage: '../../../img/Home/PestaniaNovedades.png',          //path to the image for the tab (optionaly can be set using css)
                 imageHeight: '131px',                               //height of tab image
                 imageWidth: '39px',                               //width of tab image    
                 tabLocation: 'right',                               //side of screen where tab lives, top, right, bottom, or left
                 speed: 300,                                        //speed of animation
                 action: 'click',                                   //options: 'click' or 'hover', action to trigger animation
                 topPos: '200px',                                   //position from the top
				 
                 fixedPosition: true                               //options: true makes it stick(fixed position) on scroll
             });
         });

         </script>

</head>

<body>

 	<table width="1024" border="1" align="center">
  <tr>
    <td>
    
     <div class="slide-out-div">
        <a class="handle" href="http://link-for-non-js-users">Content</a>
        <h3>Contact me</h3>
        <a href="mailto:wpaoli@gmail.com">wpaoli@gmail.com</a><br /><br />
        <p>Thanks for checking out my jQuery plugin, I hope you find this useful.</p>
        <p>This can be a form to submit feedback, or contact info</p>
        
     </div>
    <p>&nbsp;</p>
    </td>
  </tr>
</table>



</body>
</html>
